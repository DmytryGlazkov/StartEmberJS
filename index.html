<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <script type="text/x-handlebars" data-template-name="todos/index">

      <ul id="todo-list">
        {{#each itemController="Todo"}}
          <li {{bind-attr class="isCompleted:completed"}}>
            {{input type="checkbox" checked=isCompleted class="toggle"}}
            <label>{{title}}</label><button class="destroy" {{action "deleteTodo"}}></button>
          </li>
        {{/each}}
      </ul>

    </script>



    <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        {{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
      </header>

      <section id="main">
        {{outlet}}
        {{input type="checkbox" id="toggle-all" checked=allAreDone}}
      </section>

      <footer id="footer">
        {{#if remaining}}
        <span id="todo-count">
          <strong>{{remaining}}</strong> todos left
        </span>
        {{/if}}
        <ul id="filters">
          <li>
            {{#link-to "todos" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.completed" activeClass="selected"}}completed{{/link-to}}
          </li>
        </ul>

        {{#if hasCompleted}}
        <button id="clear-completed" {{action "clearCompleted"}}>
          Clear completed ({{completed}})
        </button>
        {{/if}}
      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>

    </script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/jquery.min.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/handlebars.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember.js"></script>
    <script src="http://emberjs.com.s3.amazonaws.com/getting-started/ember-data.js"></script>
  
    <script type="text/javascript" src="./js/application.js"></script>
    <script type="text/javascript" src="./js/router.js"></script>
    <script type="text/javascript" src="./js/models/todo.js"></script>
    <script type="text/javascript" src="./js/controllers/todos_controller.js"></script>
    <script type="text/javascript" src="./js/controllers/todo_controller.js"></script>


  </body>
</html>
